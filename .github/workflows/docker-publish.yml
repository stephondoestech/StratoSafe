name: Docker Hub Build and Publish

on:
  push:
    branches: [main, master]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [main, master]
  workflow_dispatch:  # Allow manual triggering

env:
  # Default environment variables
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DB_USERNAME: postgres
  DB_PASSWORD: ${{ secrets.DB_PASSWORD || 'postgres' }}
  DB_DATABASE: stratosafe
  JWT_SECRET: ${{ secrets.JWT_SECRET || 'github_default_jwt_secret' }}
  # Determine the Docker tag based on context
  DOCKER_TAG: ${{ github.ref_type == 'tag' && github.ref_name || github.sha }}

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Debug step to verify secrets are available (masked in logs)
      - name: Debug - Check if secrets are available
        run: |
          if [ -n "${{ secrets.DOCKERHUB_USERNAME }}" ]; then
            echo "DOCKERHUB_USERNAME is set"
          else
            echo "DOCKERHUB_USERNAME is NOT set"
          fi
          
          if [ -n "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            echo "DOCKERHUB_TOKEN is set"
          else
            echo "DOCKERHUB_TOKEN is NOT set"
          fi

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Log in to Docker Hub using the official Docker CLI
      - name: Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
          echo "Docker login successful"

      # Build and push backend image
      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/stratosafe-backend:latest,${{ secrets.DOCKERHUB_USERNAME }}/stratosafe-backend:${{ env.DOCKER_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            DB_USERNAME=${{ env.DB_USERNAME }}
            DB_PASSWORD=${{ env.DB_PASSWORD }}
            JWT_SECRET=${{ env.JWT_SECRET }}

      # Build and push frontend image
      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/stratosafe-frontend:latest,${{ secrets.DOCKERHUB_USERNAME }}/stratosafe-frontend:${{ env.DOCKER_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Create production docker-compose file
      - name: Create docker-compose.yml with versioned images
        if: github.event_name != 'pull_request'
        run: |
          cat > docker-compose.production.yml << EOF
          services:
            postgres:
              image: postgres:15
              environment:
                POSTGRES_USER: postgres
                POSTGRES_PASSWORD: \${DB_PASSWORD:-postgres}
                POSTGRES_DB: \${DB_DATABASE:-stratosafe}
              volumes:
                - pgdata:/var/lib/postgresql/data
              networks:
                - stratosafe-network
              restart: unless-stopped
              healthcheck:
                test: ["CMD-SHELL", "pg_isready -U postgres -d \${DB_DATABASE:-stratosafe}"]
                interval: 5s
                timeout: 5s
                retries: 5

            backend:
              image: ${{ secrets.DOCKERHUB_USERNAME }}/stratosafe-backend:${{ env.DOCKER_TAG }}
              ports:
                - "\${PORT:-3001}:\${PORT:-3001}"
              environment:
                - PORT=\${PORT:-3001}
                - JWT_SECRET=\${JWT_SECRET}
                - DB_HOST=postgres
                - DB_PORT=5432
                - DB_USERNAME=postgres
                - DB_PASSWORD=\${DB_PASSWORD}
                - DB_DATABASE=\${DB_DATABASE}
              depends_on:
                postgres:
                  condition: service_healthy
              volumes:
                - backend_uploads:/app/uploads
              networks:
                - stratosafe-network
              restart: unless-stopped

            frontend:
              image: ${{ secrets.DOCKERHUB_USERNAME }}/stratosafe-frontend:${{ env.DOCKER_TAG }}
              ports:
                - "\${FRONTEND_PORT:-3000}:3000"
              depends_on:
                - backend
              networks:
                - stratosafe-network
              restart: unless-stopped

          networks:
            stratosafe-network:
              driver: bridge

          volumes:
            pgdata:
            backend_uploads:
          EOF
          
          echo "Created docker-compose.production.yml with versioned images"

      - name: Upload docker-compose.production.yml as artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: docker-compose-production
          path: docker-compose.production.yml
          retention-days: 7
